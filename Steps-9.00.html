<br><label ng-bind-html="trust(i.DetailedInstructions)" class="ng-binding" style=""><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important; color: rgb(118, 118, 118); font-weight: 400;">Step 1: Download the raw data for the project.</p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">A. Click on the red circle icon at the top of this page to download the raw data for the project. The name of the file is </span><font color="#00ff00">Collisions Dataset</font><span style="color: rgb(118, 118, 118); font-weight: 400;"> and it's located in the </span><font color="#0000ff">Seattle_Collisions_Datase<span style="font-family: Lato, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;">t</span></font><span style="color: rgb(118, 118, 118); font-weight: 400;">. Use the free online file converter https://data.page/csv/json&nbsp; to convert the csv file to JSON file. But&nbsp; due the large size of the dataset you'll need to subscribe to the Pro version of this converter ( cost about $10&nbsp; monthly ) to be able to successfully convert your file. Tips: cancel your monthly subscription as soon as you've download your converted JSON file into your computer.</span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/1.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">B. After clicking the Download file as shown on yellow on the left bottom corner of the step 4 above , a Text File named&nbsp;</span><b style=""><font style="" color="#00ff00">'Collisions Dataset'</font><font color="#767676">&nbsp;</font></b><span style="color: rgb(118, 118, 118); font-weight: 400;">will be saved containing the JSON formatted data.</span><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/2.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">C. Open the file in Notepad.(It will look like the image belo</span><span style="color: rgb(118, 118, 118); font-weight: 400;">w)</span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/3.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">D. Click the Edit Tab and Select Replace</span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/4.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">E. Type&nbsp;</span><font style="font-weight: 400;" color="#00ff00">"X"</font><span style="color: rgb(118, 118, 118); font-weight: 400;">&nbsp;in the Find what area and Type&nbsp;</span><span style="font-weight: 400;"><font style="" color="#00ff00">"XCoordinate"</font></span><span style="color: rgb(118, 118, 118); font-weight: 400;">&nbsp;in the Replace with area and click&nbsp;</span><b style="color: rgb(118, 118, 118);">Replace All</b><span style="color: rgb(118, 118, 118); font-weight: 400;">.</span><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/5.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">F. Repeat Step E with&nbsp;&nbsp;</span><span style="color: rgb(118, 118, 118); font-weight: 400;">Find:&nbsp;</span><b style=""><font style="" color="#00ff00">"Y"</font></b><span style="color: rgb(118, 118, 118); font-weight: 400;">&nbsp;Replace with:&nbsp;</span><b style=""><font style="" color="#00ff00">"YCoordinate"</font></b><span style="color: rgb(118, 118, 118); font-weight: 400;">:</span></p><p style=""><font color="#767676" face="Lato, Helvetica, Arial, sans-serif"><span style="font-size: 16px !important; font-weight: 400;">G. </span><span style="font-size: 16px; font-weight: 400;">Select</span><span style="font-size: 16px !important; font-weight: 400;">&nbsp;Save to save all your changes</span></font></p><p style=""><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/6.jpg" style="width: 50%;"><font color="#767676" face="Lato, Helvetica, Arial, sans-serif"><span style="font-size: 16px !important; font-weight: 400;"><br></span></font></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><span style="color: rgb(118, 118, 118); font-weight: 400;">H: Make sure that after saving your changes your file is still in JSON file</span></p><p style="font-family: Lato, Helvetica, Arial, sans-serif !important; font-size: 16px !important;"><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1293/3/7.jpg" style="width: 50%;"><span style="color: rgb(118, 118, 118); font-weight: 400;"><br></span></p></label>
